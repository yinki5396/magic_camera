    </style>

    <script>
        let isCapturing = false;
        let currentStyle = '3Dé£'; // è®¾ç½®é»˜è®¤é£æ ¼
        let gestureDetectionStartTime = 0;
        let currentGesture = null;
        let countdownInterval = null;
        const GESTURE_RECOGNITION_TIME = 3000; // 3ç§’æ‰‹åŠ¿è¯†åˆ«æ—¶é—´

        const videoElement = document.getElementById('video-element');
        const capturedImage = document.getElementById('captured-image');
        const startButton = document.getElementById('startCamera');
        const actionButtons = document.querySelectorAll('.action-btn');
        const styleMenu = document.getElementById('styleMenu');
        const loading = document.querySelector('.loading');
        const gestureHint = document.getElementById('gestureHint');
        const countdown = document.getElementById('countdown');

        // MediaPipe Hands åˆå§‹åŒ–
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        // åˆå§‹åŒ–ç›¸æœº
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                if (isCapturing) {
                    await hands.send({image: videoElement});
                }
            },
            width: 960,  // é™ä½åˆ†è¾¨ç‡
            height: 540
        });

        // æ‰‹åŠ¿è¯†åˆ«ç»“æœå¤„ç†
        hands.onResults((results) => {
            if (!isCapturing) return;
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const detectedGesture = recognizeGesture(results.multiHandLandmarks[0]);
                
                if (detectedGesture) {
                    if (currentGesture === null) {
                        // æ–°æ‰‹åŠ¿æ£€æµ‹å¼€å§‹
                        currentGesture = detectedGesture;
                        gestureDetectionStartTime = Date.now();
                        showGestureHint(detectedGesture);
                        startCountdown();
                    } else if (detectedGesture === currentGesture) {
                        // æŒç»­æ£€æµ‹åˆ°ç›¸åŒæ‰‹åŠ¿
                        const elapsedTime = Date.now() - gestureDetectionStartTime;
                        if (elapsedTime >= GESTURE_RECOGNITION_TIME) {
                            capturePhoto();
                            resetGestureDetection();
                        }
                    } else {
                        // æ£€æµ‹åˆ°ä¸åŒæ‰‹åŠ¿ï¼Œé‡ç½®è®¡æ—¶
                        resetGestureDetection();
                        currentGesture = detectedGesture;
                        gestureDetectionStartTime = Date.now();
                        showGestureHint(detectedGesture);
                        startCountdown();
                    }
                } else {
                    // æœªæ£€æµ‹åˆ°æœ‰æ•ˆæ‰‹åŠ¿ï¼Œé‡ç½®çŠ¶æ€
                    resetGestureDetection();
                }
            } else {
                // æœªæ£€æµ‹åˆ°æ‰‹ï¼Œé‡ç½®çŠ¶æ€
                resetGestureDetection();
            }
        });

        function showGestureHint(gesture) {
            const gestureNames = {
                'scissors': 'å‰ªåˆ€æ‰‹',
                'fist': 'æ¡æ‹³',
                'open_hand': 'å¼ å¼€æ‰‹',
                'thumbs_up': 'ç‚¹èµ'
            };
            gestureHint.textContent = `æ£€æµ‹åˆ°${gestureNames[gesture]}æ‰‹åŠ¿ï¼Œè¯·ä¿æŒå§¿åŠ¿`;
            gestureHint.style.display = 'block';
        }

        function startCountdown() {
            if (countdownInterval) return;
            
            let timeLeft = 3;
            countdown.textContent = timeLeft;
            countdown.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    resetCountdown();
                }
            }, 1000);
        }

        function resetCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            countdown.style.display = 'none';
        }

        function resetGestureDetection() {
            currentGesture = null;
            gestureDetectionStartTime = 0;
            gestureHint.style.display = 'none';
            resetCountdown();
        }

        // æ‰‹åŠ¿è¯†åˆ«å‡½æ•°
        function recognizeGesture(landmarks) {
            // å®šä¹‰æ‰‹æŒ‡å…³é”®ç‚¹ç´¢å¼•
            const tipIds = [4, 8, 12, 16, 20]; // æ‹‡æŒ‡ã€é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡çš„æŒ‡å°–
            const pipIds = [3, 7, 11, 15, 19]; // ç¬¬ä¸€å…³èŠ‚ç‚¹

            // è®¡ç®—æ‰‹æŒ‡æ˜¯å¦ä¼¸å±•
            const fingers = [];
            
            // æ‹‡æŒ‡çš„æ£€æµ‹ï¼ˆåŸºäºXåæ ‡ï¼Œå› ä¸ºæ‹‡æŒ‡æ˜¯æ¨ªå‘è¿åŠ¨ï¼‰
            fingers[0] = landmarks[tipIds[0]].x > landmarks[pipIds[0]].x;
            
            // å…¶ä»–æ‰‹æŒ‡çš„æ£€æµ‹ï¼ˆåŸºäºYåæ ‡ï¼‰
            for (let i = 1; i < 5; i++) {
                fingers[i] = landmarks[tipIds[i]].y < landmarks[pipIds[i]].y;
            }

            // è¯†åˆ«å‰ªåˆ€æ‰‹ - é£ŸæŒ‡å’Œä¸­æŒ‡ä¼¸å±•ï¼Œå…¶ä»–æ‰‹æŒ‡å¼¯æ›²
            if (!fingers[0] && fingers[1] && fingers[2] && !fingers[3] && !fingers[4]) {
                return "scissors";
            }
            
            // è¯†åˆ«å¼ å¼€çš„æ‰‹ - æ‰€æœ‰æ‰‹æŒ‡ä¼¸å±•
            if (fingers[0] && fingers[1] && fingers[2] && fingers[3] && fingers[4]) {
                return "open_hand";
            }
            
            // è¯†åˆ«æ¡æ‹³ - æ‰€æœ‰æ‰‹æŒ‡å¼¯æ›²
            if (!fingers[0] && !fingers[1] && !fingers[2] && !fingers[3] && !fingers[4]) {
                return "fist";
            }
            
            // è¯†åˆ«ç‚¹èµ - åªæœ‰æ‹‡æŒ‡ä¼¸å±•
            if (fingers[0] && !fingers[1] && !fingers[2] && !fingers[3] && !fingers[4]) {
                return "thumbs_up";
            }

            return null;
        }

        // åˆå§‹åŒ–æ‘„åƒå¤´
        async function startCamera() {
            try {
                await camera.start();
                isCapturing = true;
                
                // æ˜¾ç¤ºè§†é¢‘å…ƒç´ 
                videoElement.style.display = 'block';
                capturedImage.style.display = 'none';
                
                // åˆ‡æ¢æŒ‰é’®æ˜¾ç¤º
                startButton.style.display = 'none';
                document.getElementById('stopCamera').style.display = 'block';
                actionButtons.forEach(btn => btn.style.display = 'none');
                
                console.log('Camera started successfully');
            } catch (err) {
                console.error("æ‘„åƒå¤´é”™è¯¯:", err);
                let errorMessage = 'æ— æ³•å¯åŠ¨æ‘„åƒå¤´';
                
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'è¯·å…è®¸ä½¿ç”¨æ‘„åƒå¤´æƒé™';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (err.name === 'NotReadableError') {
                    errorMessage = 'æ‘„åƒå¤´è¢«å…¶ä»–åº”ç”¨å ç”¨';
                }
                
                showToast(errorMessage);
                startButton.style.display = 'block';
                document.getElementById('stopCamera').style.display = 'none';
                actionButtons.forEach(btn => btn.style.display = 'none');
            }
        }

        // åœæ­¢ç›¸æœº
        function stopCamera() {
            camera.stop();
            isCapturing = false;
            startButton.style.display = 'block';
            document.getElementById('stopCamera').style.display = 'none';
            actionButtons.forEach(btn => btn.style.display = 'none');
            videoElement.style.display = 'none';
            resetGestureDetection();
        }

        // å¯åŠ¨ç›¸æœºæŒ‰é’®äº‹ä»¶
        startButton.addEventListener('click', async () => {
            try {
                await startCamera();
            } catch (error) {
                console.error('Error starting camera:', error);
                showToast('å¯åŠ¨ç›¸æœºå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        });

        // åœæ­¢ç›¸æœºæŒ‰é’®äº‹ä»¶
        document.getElementById('stopCamera').addEventListener('click', () => {
            stopCamera();
        });

        // æ‹ç…§åŠŸèƒ½
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 960;  // é™ä½åˆ†è¾¨ç‡
            canvas.height = 540;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // å°è¯•ä¸åŒçš„å‹ç¼©è´¨é‡ï¼Œç›´åˆ°å›¾ç‰‡å¤§å°åˆé€‚
            let quality = 0.6;  // é™ä½åˆå§‹è´¨é‡
            let imageData;
            let fileSize;
            
            do {
                imageData = canvas.toDataURL('image/jpeg', quality);
                const base64Length = imageData.length - 'data:image/jpeg;base64,'.length;
                fileSize = Math.ceil(base64Length * 0.75);
                quality -= 0.1;
            } while (fileSize > 2 * 1024 * 1024 && quality > 0.3); // é™åˆ¶åœ¨2MBä»¥å†…
            
            console.log('Captured image size:', fileSize / 1024, 'KB', 'Quality:', quality + 0.1);
            
            capturedImage.src = imageData;
            videoElement.style.display = 'none';
            capturedImage.style.display = 'block';
            
            // åˆ‡æ¢æŒ‰é’®æ˜¾ç¤º
            startButton.style.display = 'none';
            document.getElementById('stopCamera').style.display = 'none';

        async function uploadImage(base64Image) {

                // æ·»åŠ é‡è¯•æœºåˆ¶
                let retryCount = 0;
                const maxRetries = 3;
                let lastError = null;

                while (retryCount < maxRetries) {
                    try {
                        const response = await fetch('http://localhost:3000/api/upload-image', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                imageData: base64Data
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                        }

                        const data = await response.json();
                        if (!data.url) {
                            throw new Error('æœªè·å–åˆ°å›¾ç‰‡URL');
                        }
                        return data.url;
                    } catch (error) {
                        lastError = error;
                        retryCount++;
                        if (retryCount < maxRetries) {
                            console.log(`ä¸Šä¼ å¤±è´¥ï¼Œç¬¬${retryCount}æ¬¡é‡è¯•...`);
                            await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                        }
                    }
                }

                throw lastError;
            } catch (error) {
                console.error('Upload error:', error);
                let errorMessage = 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥';
                
                if (error.message.includes('timeout')) {
                    errorMessage = 'ä¸Šä¼ è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                } else if (error.message.includes('æš‚æ—¶ä¸å¯ç”¨')) {
                    errorMessage = 'ä¸Šä¼ æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•';
                }
                
                throw new Error(errorMessage);
            }
        }
